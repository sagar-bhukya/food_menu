{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
 
</head>
<body>
    <h2>Login</h2>
    {% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <div class="card-title">
                            Login
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{message}}
                        
                            </div>
                            {% endfor %}
                            {% endif %}
                    
                            
                            {% csrf_token %}
                            <label for="username">Username:</label>
                            <input type="text" name="username" required style="margin-bottom: 20px;">
                            <label for="password">Password:</label>
                            <input type="password" name="password" required>
                            <button type="submit" class="btn-info">Login</button>
                     
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock body %}
</body>
</html>
