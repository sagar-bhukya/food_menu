{% extends 'base.html' %}


{% block body %}
<div class="container">
    <div class="row">
    <div class="col-md-6">
        <img height="300px" src="{{ item.item_image }}" class="card">

    </div>
    <div class="col-md-6">
        <h1>{{object.item_name}}</h1>
        <h3>{{object.item_desc}}</h3>
        <h4>${{object.item_price}}</h4>
        <button type="submit" class="btn-danger"><a href="{% url 'delete_item' item.id %}" style="color: white;">Delete</a></button>
        <button type="submit" class="btn-light"><a href="{% url 'update_item' item.id %}"style="color: green;">Update Item</a></button>

    </div>
</div>
</div>
{% endblock %}
